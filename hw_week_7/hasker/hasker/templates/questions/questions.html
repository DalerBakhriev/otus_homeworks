{% extends 'base.html' %}
{% block title %} Top questions {% endblock %}
{% block content %}
    {% if questions %}
        {% for question in questions %}
            <a href="{% url 'questions:question' question.id %}" size="500">{{ question.title }}</a><br>
        {% endfor %}
    {% else %}
        There are no questions yet
    {% endif %}
{% endblock %}
